<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Lets Talk</title>
    <link rel="stylesheet" href="../Styles/talk.css">
</head>
<body>
    <div class="container">

        <h2>Got a project?</h2>
        <p>Let's Talk</p>

        <form action="" method="post">
            <div class="div-one">
                <div class="first-name">
                    <input type="text" name="" id="" placeholder="First Name">
                </div>
                <div class="last-name">
                    <input type="text" name="" id="" placeholder="Last Name">
                </div>
            </div>
            <div class="topic">
                <textarea name="" id="" cols="30" rows="3" placeholder="Message Purpose"></textarea>
            </div>
            <div class="message">
                <textarea name="" id="" cols="30" rows="10" placeholder="Write your message..."></textarea>
            </div>
            <div class="submit">
                <button>Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
